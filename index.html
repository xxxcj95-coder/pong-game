<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pong Game</h1>
        <div class="scoreboard">
            <div class="score">
                <h2>Player</h2>
                <p id="playerScore">0</p>
            </div>
            <div class="score">
                <h2>Computer</h2>
                <p id="computerScore">0</p>
            </div>
        </div>
        <canvas id="pongCanvas" width="800" height="400"></canvas>
        <div class="instructions">
            <p>Use <strong>Mouse</strong> or <strong>Arrow Keys (Up/Down)</strong> to control the left paddle</p>
            <p>Computer controls the right paddle</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
